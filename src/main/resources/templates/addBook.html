<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>add books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add books</h1>
	<div>
	
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="authorlist">Author</label>
			<select id="authorlist" th:field="*{author}" class="form-control">
				<option th:each="author: ${authors}"
				th:value="${author.authorId}"
				th:text="${author.lastName} +', '+ ${author.firstName}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<!--form th:object="${author}" th:action="@{saveAuthor}" action="#" method="post">			
			
			</form-->
			<input type="text" id="name" th:field="*{name}" />
			<input type="submit" value="add Author"></input>
				
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
